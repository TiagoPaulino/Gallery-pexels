<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body id="top">
    <div class="container">
        <main class="root">
            <header>
                <div class="header_text">
                    <h2>Gallery</h2>
                    <div class="header_seach" action="pst">
                        <div class="header_seach_inputs">
                            <input type="text" id="pesquisa" placeholder="Pesquisar">
                            <button id="pesquisar"><img src="assets/img/lupa.svg" alt=""></button>
                        </div>
                    </div>
                </div>
            </header>

            <div class="gallery">
                <div class="importado">

                </div>
                <div class="gallery_footer">
                    <small>Imagens de <a href="https://Pexels.com">Pexels</a></small>
                </div>
            </div>
        </main>
        <a href="#top" class="gotop">
            <img src="assets/img/arrow.svg" alt="">
        </a>
    </div>
</body>
<script src="js.js">

</script>
</html>
